<div style="width: 100%;position: relative;padding-bottom: 20px">
    <h1 mat-dialog-title style="display:inline-block;cursor:move;" mat-dialog-draggable>{{data.deletionType}}</h1>
    <mat-icon (click)="onNoClick()" style="float:right;margin-right:-10px;margin-top:-10px;cursor:pointer;color:gray;">
        <i class="far fa-times" style="font-size: 140%;"></i>
    </mat-icon>
    
    <div style="margin-top: 20px; margin-bottom: 20px;" [ngClass]="{'comptDependency': data.msg2}">
        {{data.msg}}
    </div>

    <div *ngIf="data.msg2" style="margin-top: 20px;margin-bottom: 20px;">
        {{data.msg2}}
    </div>

    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">CANCEL</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" [mat-dialog-close]="data" cdkFocusInitial style="background-color: #e00101de;">DELETE</button>
    </div>
</div>
